<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/common.css">
        <link rel="stylesheet" href="styles/nav.css">
        <link rel="stylesheet" href="styles/contact.css">
        <link rel="stylesheet" href="styles/form.css">
        <link rel="stylesheet" href="styles/buttons.css">
        <link rel="stylesheet" href="styles/footer.css">
        <link rel="stylesheet" href="styles/helpers.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Ubuntu+Condensed&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;300&family=Roboto:wght@300&family=Ubuntu+Condensed&display=swap" rel="stylesheet">
        <!-- https://github.com/jordanhudgens/digital-literacy-html-css -->
    </head>
    <body>

        <div class="skewed-header">

            <div class="skewed-image"></div>

            <div class="menu">

                <div class="skewed-wrapper">

                    <div class="logo">
                        <h1>Contact Us</h1>
                    </div>

                    <div class="nav-links">
                        <div class="nav-link">
                            <a href="index.html">Home</a>
                        </div>

                        <div class="nav-link">
                            <a href="menu.html">Menu</a>
                        </div>

                        <div class="nav-link">
                            <a href="contact.html">Contact</a>
                        </div>

                        <div class="nav-link">
                            <a href="about.html">About</a>
                        </div>
                    </div>
                    
                </div>

            </div>
        </div>

        <div class="content-page">
            <div class="contact-grid-wrapper">
                <div class="company-meta-data-sidebar-wrapper">
                    <div class="logo">
                        <img src="../images/logos/decamp-fantastic-fries-logo-dark.png"/>
                    </div>

                    <div class="company-details-wrapper">

                        <div class="item">
                            <i class="fa fa-map-marker"></i>
                            <div>
                                123 Any Streen <br> Scottsdale, AZ, 555
                            </div>
                        </div>

                        <div class="item">
                            <i class="fa fa-phone"></i>
                            <div>
                                555 555 555
                            </div>
                        </div>

                        <div class="item">
                            <i class="fa fa-car"></i>
                            <div>
                                10AM - MIDNIGHT
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form">
                    <div class="form-group">
                        <input type="text" id="name" placeholder="Your name">
                        <!-- label is connected to input using for="name"-->
                        <label for="name">Your name</label>
                    </div>

                    <div class="form-group">
                        <input type="email" id="email" placeholder="email@sample.com">
                        <label for="email">Your e-mail</label>
                    </div>

                    <div class="form-group">
                        <textarea name="message" id="message" placeholder="Message"></textarea>
                        <label for="message">Your message</label>
                    </div>

                    <div class="centered-button-wrapper">
                        <button class="btn" type="submit">Send</button>
                    </div>

                    <div class="spacer100"></div>

                </div>
            </div>
        </div>
        
        <div class="footer">

            <div class="banner-image">
                <img src="/images/logos/decamp-fantastic-fries-logo-white.png" alt="">
            </div>
    
            <div class="details">
                <!-- span is similar to div but place items in a row -->
                <span class="phone">
                    555 555 555
                </span>
                <span class="hours">
                    10AM - MIDNIGHT
                </span>
            </div>
    
            <div class="nav-links">
                <div class="link">
                    <a href="index.html">Home</a>
                </div>
                <div class="link">
                    <a href="about.html">About</a>
                </div>
                <div class="link">
                    <a href="menu.hmlt">Menu</a>
                </div>
                <div class="link">
                    <a href="contact.html">Contact</a>
                </div>
            </div>
    
            <div class="share">
                <div class="share-wrapper">
                    <a href="https://www.twitter.com" target="_blank" class="fa fa-twitter"></a>
                    <a href="https://www.google.com" target="_blank" class="fa fa-facebook"></a>
                    <a href="http://www.instagram.com" target="_blank" class="fa fa-instagram"></a>
                </div>
            </div>
    
            <div class="signature">
                &copy; fries.com 2023 | All rights reserved!
            </div>
        </div>

    </body>
</html>
